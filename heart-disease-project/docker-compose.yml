version: '3.8'

services:
  backend:
    build: .
    container_name: heart-disease-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///heart_disease.db
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./backend:/app/backend
    restart: unless-stopped

  frontend:
    image: node:14
    container_name: heart-disease-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm start"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  models:
  logs:
